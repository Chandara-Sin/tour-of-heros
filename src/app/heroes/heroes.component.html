<h2 class="red">{{hero.name | uppercase}}</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>

<div>
    <span>id: </span>
    {{hero.id}}
</div>
<div>
    <span>name: </span>
    {{hero.name}}
</div>

<div>
    <label for="name">Hero name: </label>
    <input type="text" id="name" [(ngModel)]="hero.name" placeholder="ใส่อะไรหน่อย">
</div>
